<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Importa el módulo login.js -->
    <script type="module" src="../js/login.js"></script>
  </head>
  <body>
    <!-- Inicio Contenedor -->
    <div class="container-fluid">
      <!--Inicio Fila Global -->
      <div class="row vh-100 align-items-center">
        <!-- Inicio Ilustracion -->
        <figure id="ilustracion" class="col-md-6">
          <div></div>
        </figure>
        <!-- Fin Ilustracion -->

        <!-- Inicio Panel Login -->
        <div class="col-md-6">
          <main>
            <!-- Inicio Bienvenida -->
            <header class="d-flex justify-content-start align-items-center">
              <h1>Bienvenido a</h1>
              <a href="../index.html"
                ><img src="../img/logo.svg" alt="logo"
              /></a>
            </header>
            <!-- Fin Bienvenida -->

            <!-- Inicio Login por redes sociales -->
            <section class="col-md-12">
              <button id="btn-google" class="alt-login btn w-100" type="button">
                <label
                  ><img src="../img/google.svg" alt="google" />Ingresar con
                  Google</label
                >
              </button>
              <button
                id="btn-facebook"
                class="alt-login btn w-100"
                type="button"
              >
                <label
                  ><img src="../img/facebook.svg" alt="facebook" />Ingresar con
                  Facebook</label
                >
              </button>
            </section>
            <!-- Fin Login por redes sociales -->

            <!-- Separador -->
            <span class="separator">O</span>

            <!-- Inicio Formulario de Login -->
            <form id="login-form" action="">
              <!-- Inicio Input Correo -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="material-symbols-outlined"> mail </i>
                </span>
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="correo-floating-input"
                    placeholder="Correo"
                    required
                  />
                  <label for="correo-floating-input">Correo</label>
                </div>
              </div>
              <!-- Fin Input Correo -->

              <!-- Inicio Input Contraseña -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <i class="material-symbols-outlined"> key </i>
                </span>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="passwd-floating-input"
                    placeholder="Contraseña"
                    required
                  />
                  <label for="passwd-floating-input">Contraseña</label>
                </div>
                <button
                  id="passwd-btn"
                  class="btn btn-outline-secondary eye-btn"
                  type="button"
                  tabindex="-1"
                >
                  <i class="material-symbols-outlined"> visibility_off </i>
                </button>
              </div>
              <!-- Fin Input Contraseña -->

              <!-- Inicio Opciones contraseña -->
              <div
                class="d-flex justify-content-between"
                style="font-size: smaller"
              >
                <span>
                  <input
                    id="check"
                    class="form-check-input"
                    type="checkbox"
                    checked="checked"
                  />
                  <label class="form-check-label" for="check">Recuérdame</label>
                </span>

                <span>
                  <a class="link" href="#"> ¿Olvidó su contraseña? </a>
                </span>
              </div>
              <!-- Fin Opciones contraseña -->

              <!-- Inicio Boton Enviar -->
              <button
                class="col-12 main-btn btn btn-primary w-100"
                type="submit"
              >
                Iniciar sesión
              </button>
              <!-- Fin Boton Enviar -->
            </form>
            <!-- Fin Formulario de Login -->
            <!-- Inicio Sugerencia registrar -->
            <div class="d-flex justify-content-center">
              <span style="font-size: smaller">
                <span>¿No tienes una cuenta?</span>
                <a class="link" href="./register.html">Regístrate</a>
              </span>
            </div>
            <!-- Fin Sugerencia registrar -->
          </main>
          <!-- Fin Panel Login -->
        </div>
      </div>
      <!--Fin Fila Global -->
    </div>
    <!-- Fin Contenedor -->

    <!-- Inicio Toast Login -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        id="myToast"
        class="toast align-items-center"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="toast-message" class="toast-body">
            This is a toast message.
          </div>
          <button
            type="button"
            class="btn-close me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <!-- Fin Toast Login -->

    <!-- Boostrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
