<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <!-- Bootstrap 5.2.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Inicio Contenedor -->
    <div class="container-fluid">
      <!--Inicio Fila Global -->
      <div class="row vh-100 align-items-center">
        <!-- Inicio Ilustracion -->
        <figure id="ilustracion" class="col-md-6">
          <div></div>
        </figure>
        <!-- Fin Ilustracion -->

        <!-- Inicio Panel Login -->
        <div class="col-md-6">
          <main>
            <!-- Inicio Bienvenida -->
            <header class="d-flex justify-content-start align-items-center">
              <h1>Bienvenido a</h1>
              <img src="../img/logo.svg" alt="logo" />
            </header>
            <!-- Fin Bienvenida -->

            <!-- Inicio Registro por redes sociales -->
            <!-- TODO: Agregar :hover y :active -->
            <section class="col-md-12">
              <button id="btn-google" class="alt-login btn w-100" type="button">
                <label for="btn-google"
                  ><img src="../img/google.svg" alt="google" />Registrarme con
                  Google</label
                >
              </button>
              <button
                id="btn-facebook"
                class="alt-login btn w-100"
                type="button"
              >
                <label for="btn-facebook"
                  ><img src="../img/facebook.svg" alt="facebook" />Registrarme
                  con Facebook</label
                >
              </button>
            </section>
            <!-- Fin Registro por redes sociales -->

            <!-- Separador -->
            <span class="separator">O</span>

            <!-- Inicio Formulario de Registro -->
            <form action="#" method="post">
              <!-- Inicio Input Correo -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <img src="../img/email.svg" alt="email" />
                </span>
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="correo-floating-input"
                    placeholder="Correo"
                  />
                  <label for="correo-floating-input">Correo</label>
                </div>
              </div>
              <!-- Fin Input Correo -->

              <!-- Inicio Input Nombre -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <img src="../img/user-circle.svg" alt="user icon" />
                </span>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="nombre-floating-input"
                    placeholder="Nombre"
                  />
                  <label for="nombre-floating-input">Nombre</label>
                </div>
              </div>
              <!-- Fin Input Nombre -->

              <!-- Inicio Input Contraseña -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <img src="../img/key.svg" alt="key" />
                </span>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="passwd-floating-input"
                    placeholder="Contraseña"
                  />
                  <label for="passwd-floating-input">Contraseña</label>
                </div>
                <!-- TODO: Agregar animación en la imagen del ojo (abierto/cerrado) -->
                <button class="btn btn-outline-secondary eye-btn" type="button">
                  <img src="../img/eye.svg" alt="" />
                </button>
              </div>
              <!-- Fin Input Contraseña -->

              <!-- Inicio Input Repetir Contraseña -->
              <div class="input-group mb-3">
                <span class="input-group-text">
                  <img src="../img/key.svg" alt="key" />
                </span>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="rep-passwd-floating-input"
                    placeholder="Repetir contraseña"
                  />
                  <label for="rep-passwd-floating-input"
                    >Repetir contraseña</label
                  >
                </div>
                <!-- TODO: Agregar animación en la imagen del ojo (abierto/cerrado) -->
                <button class="btn btn-outline-secondary eye-btn" type="button">
                  <img src="../img/eye.svg" alt="" />
                </button>
              </div>
              <!-- Fin Input Repetir Contraseña -->

              <!-- Inicio Boton Enviar -->
              <!-- TODO: Agregar :hover y :active -->
              <button
                class="col-12 main-btn btn btn-primary w-100"
                type="submit"
              >
                Registrarme
              </button>
              <!-- Fin Boton Enviar -->
            </form>
            <!-- Fin Formulario de Registro -->
            <!-- Inicio Sugerencia registrar -->
            <div class="d-flex justify-content-center">
              <span style="font-size: smaller">
                <span>¿Ya tienes una cuenta?</span>
                <a class="link" href="./login.html">Inicia sesión</a>
              </span>
            </div>
            <!-- Fin Sugerencia registrar -->
          </main>
          <!-- Fin Panel Login -->
        </div>
      </div>
      <!--Fin Fila Global -->
    </div>
    <!-- Fin Contenedor -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
