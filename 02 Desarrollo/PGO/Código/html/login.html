<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Bootstrap 5.2.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Inicio Contenedor -->
    <div class="container-fluid">
      <!--Inicio Fila Global -->
      <main class="row vh-100 align-items-center">
        <!-- Inicio Ilustracion -->
        <figure class="col-md-6">
          <img
            src="../img/illustration.svg"
            style="width: 100%; padding-left: 15%; padding-right: 15%"
          />
        </figure>
        <!-- Fin Ilustracion -->

        <!-- Inicio Panel Login -->
        <div class="col-md-6">
          <div id="panel-login">
            <!-- Inicio Bienvenida -->
            <section
              id="titulo"
              class="col-12 d-flex justify-content-start align-items-center"
            >
              <h1>Bienvenido a</h1>
              <img src="../img/logo.svg" alt="logo" style="height: 40px" />
            </section>
            <!-- Fin Bienvenida -->

            <!-- Inicio Login por redes sociales -->
            <!-- TODO: Agregar :hover y :active -->
            <section id="social-login" class="col-12">
              <button id="btn-google-login" class="alt-login btn" type="button">
                <img
                  src="../img/google.svg"
                  alt="google"
                  style="padding-right: 5%; height: 25px"
                />
                <label for="btn-google-login" style="cursor: pointer"
                  >Ingresa con Google</label
                >
              </button>
              <button
                id="btn-facebook-login"
                class="alt-login btn"
                type="button"
              >
                <img
                  src="../img/facebook.svg"
                  alt="google"
                  style="padding-right: 5%; height: 25px"
                />
                <label for="btn-facebook-login" style="cursor: pointer"
                  >Ingresa con Facebook</label
                >
              </button>
            </section>
            <!-- Fin Login por redes sociales -->

            <!-- Inicio Separador -->
            <span class="separator col-12">O</span>
            <!-- Fin Separador -->

            <!-- Inicio Formulario de Login -->
            <form action="#" method="post" class="col-12">
              <!-- Inicio Input Correo -->
              <div class="input-group mb-3">
                <img
                  src="../img/email.svg"
                  alt="email"
                  class="input-group-text"
                />
                <div class="form-floating">
                  <input
                    id="floatingInputGroup"
                    class="form-control"
                    type="text"
                    placeholder="Correo"
                  />
                  <label for="floatingInputGroup">Correo</label>
                </div>
              </div>
              <!-- Fin Input Correo -->

              <!-- Inicio Input Contraseña -->
              <div class="input-group mb-3">
                <img src="../img/key.svg" alt="key" class="input-group-text" />
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Contraseña"
                  />
                  <label for="floatingPassword">Contraseña</label>
                </div>
                <!-- TODO: Agregar animación en la imagen del ojo (abierto/cerrado) -->
                <button class="btn btn-outline-secondary" type="button">
                  <img src="../img/eye.svg" alt="" />
                </button>
              </div>
              <!-- Fin Input Contraseña -->

              <!-- Inicio Opciones contraseña -->
              <div
                class="d-flex justify-content-between"
                style="font-size: smaller"
              >
                <label class="form-check-label" for="check"
                  ><input
                    id="check"
                    class="form-check-input"
                    type="checkbox"
                    checked="checked"
                  />
                  Recuérdame</label
                >
                <a class="link" href="#"> ¿Olvidó su contraseña? </a>
              </div>
              <!-- Fin Opciones contraseña -->

              <!-- Inicio Boton Enviar -->
              <!-- TODO: Agregar :hover y :active -->
              <button
                class="col-12 bt-login btn btn-primary w-100"
                type="submit"
              >
                Iniciar sesión
              </button>

              <!-- Fin Boton Enviar -->

              <!-- Inicio Sugerencia registrar -->
              <section class="d-flex justify-content-center">
                <label style="font-size: smaller"
                  >¿No tienes una cuenta?
                  <a class="link" href="#">Regístrate</a></label
                >
              </section>
              <!-- Fin Sugerencia registrar -->
            </form>
            <!-- Fin Formulario de Login -->
          </div>
          <!-- Fin Panel Login -->
        </div>
      </main>
      <!--Fin Fila Global -->
    </div>
    <!-- Fin Contenedor -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
