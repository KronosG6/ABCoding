<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Bootstrap 5.2.2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Inicio Contenedor -->
    <div class="container-fluid">
      <!--Inicio Fila Global -->
      <div class="row vh-100 align-items-center">
        <!-- Inicio Ilustracion -->
        <div id="ilustracion" class="col-md-6">
          <div
            class="bg vh-100"
            style="
              background-image: url(../img/illustration.svg);
              background-position: center;
              background-size: contain;
              background-repeat: no-repeat;
              margin-left: 15%;
              margin-right: 15%;
            "
          ></div>
        </div>
        <!-- Fin Ilustracion -->

        <!-- Inicio Panel Login -->
        <div class="col-md-6">
          <div id="panel-login">
            <!-- Inicio Bienvenida -->
            <div class="row">
              <div id="titulo" class="d-flex justify-content-start align-items-center">
                <h1>Bienvenido a&nbsp;</h1>
                <img
                  class="justify-content-center"
                  src="../img/logo.svg"
                  alt="logo"
                />
              </div>
            </div>
            <!-- Fin Bienvenida -->

            <!-- Inicio Login por redes sociales -->
            <div class="row">
              <div class="col-md-12">
                <h2>Ingresa con Google</h2>
              </div>
              <div class="col-md-12">
                <h2>Ingresa con Facebook</h2>
              </div>
            </div>
            <!-- Fin Login por redes sociales -->

            <!-- TODO: Ver si se puede omitir el uso de row -->
            <!-- Inicio Separador -->
            <div class="row">
              <span class="separator"
                >&nbsp;&nbsp;&nbsp;&nbsp;O&nbsp;&nbsp;&nbsp;&nbsp;</span
              >
            </div>
            <!-- Fin Separador -->

            <!-- Inicio Formulario de Login -->
            <div class="row">
              <form action="#" method="post">
                <!-- Inicio Input Correo -->
                <div class="input-group mb-3">
                  <span class="input-group-text">
                    <img src="../img/email.svg" alt="email" />
                  </span>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInputGroup1"
                      placeholder="Correo"
                    />
                    <label for="floatingInputGroup1">Correo</label>
                  </div>
                </div>
                <!-- Fin Input Correo -->

                <!-- Inicio Input Contraseña -->
                <div class="input-group mb-3">
                  <span class="input-group-text">
                    <img src="../img/key.svg" alt="key" />
                  </span>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Contraseña"
                    />
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                </div>
                <!-- Fin Input Contraseña -->

                <!-- Inicio Opciones contraseña -->
                <div class="d-flex justify-content-between">
                  <label>
                    <input type="checkbox" checked="checked" />
                    <span>Recuérdame</span>
                  </label>

                  <span>
                    <a href="#"> ¿Olvidaste tu contraseña? </a>
                  </span>
                </div>
                <!-- Fin Opciones contraseña -->

                <!-- Inicio Boton Enviar -->
                <div class="col-12">
                  <button class="btn btn-primary w-100" type="submit">
                    Iniciar sesión
                  </button>
                </div>

                <!-- Fin Boton Enviar -->

                <!-- Inicio Sugerencia registrar -->
                <div class="d-flex justify-content-center">
                  <label>
                    <span>¿No tienes una cuenta?</span>
                    <a href="#">Regístrate</a>
                  </label>
                </div>
                <!-- Fin Sugerencia registrar -->
              </form>
            </div>
            <!-- Fin Formulario de Login -->
          </div>
          <!-- Fin Panel Login -->
        </div>
      </div>
      <!--Fin Fila Global -->
    </div>
    <!-- Fin Contenedor -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
