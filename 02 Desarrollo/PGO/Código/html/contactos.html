<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
  <link rel="stylesheet" href="/ABCoding/02 Desarrollo/PGO/Código/css/estilo.css">
  <script src="https://kit.fontawesome.com/c21c42b55a.js" crossorigin="anonymous"></script>

</head>
<body>
  <section class="container-contacts">
    <div class="items-logo-text">
      <div class="item-logo">
          <img src="/ABCoding/02 Desarrollo/PGO/Código/img/Logo.png" alt="Logo">
      </div>
      <div class="item-text">
          <h2>Chat</h2>
      </div>
    </div>

    <div class="container-users">
      <div class="section-search">
        <div class="input-search">
          <input type="search" placeholder="Buscar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

    <div class="list-users">
      <div class="user">
        <div class="avatar">
          <img src="" alt="perfil">
          <span class="state-user-online"></span>
        </div>
        <div class="info-user">
          <span class="name-user">Nombre</span>
          <span class="last-message">Mensaje</span>
        </div>
        <span class="notis">3</span>
      </div>



    </div>
  </section>
 
  
</body>
</html>
