<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
  <link rel="stylesheet" href="/ABCoding/02 Desarrollo/PGO/Código/css/contactos.css">
  <script src="https://kit.fontawesome.com/c21c42b55a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>
<body>
  <section class="container-contacts">
    <div class="items-logo-text">
      <div class="item-logo">
          <img src="/ABCoding/02 Desarrollo/PGO/Código/img/logo.svg" alt="Logo">
      </div>
      <div class="item-text">
          <h2>Chat</h2>
      </div>
    </div>

    <div class="container-body">
      <div class="container-users">

        <div class="box-student">
          <div class="section-search">
            <div class="input-search">
              <h3>Estudiantes</h3>
              <input type="search" placeholder="Buscar">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
    
          <div class="section-users">
            <div class="user">
              <div class="avatar">
                <img src="/ABCoding/02 Desarrollo/PGO/Código/img/user.PNG" alt="perfil">
                <span class="state-user-online"></span>
              </div>
              <div class="info-user">
                <span class="name-user">Nombre</span>
                <span class="last-message">Mensaje</span>
              </div>
              <span class="notis">3</span>
            </div>
      
            <div class="user">
              <div class="avatar">
                <img src="/ABCoding/02 Desarrollo/PGO/Código/img/user.PNG" alt="perfil">
                <span class="state-user-online"></span>
              </div>
              <div class="info-user">
                <span class="name-user">Nombre</span>
                <span class="last-message">Mensaje</span>
              </div>
              <span class="notis">3</span>
            </div>

            <div class="user">
              <div class="avatar">
                <img src="/ABCoding/02 Desarrollo/PGO/Código/img/user.PNG" alt="perfil">
                <span class="state-user-online"></span>
              </div>
              <div class="info-user">
                <span class="name-user">Nombre</span>
                <span class="last-message">Mensaje</span>
              </div>
              <span class="notis">3</span>
            </div>



          </div>
        </div>
  
        <div class="box-teacher">
          <div class="section-search ss-teacher">
            <div class="input-search">
              <h3>Profesores</h3>
              <input type="search" placeholder="Buscar">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
    
          <div class="section-users">
            <div class="user">
              <div class="avatar">
                <img src="/ABCoding/02 Desarrollo/PGO/Código/img/profesor.jpg" alt="perfil">
                <span class="state-user-online"></span>
              </div>
              <div class="info-user">
                <span class="name-user">Nombre</span>
                <span class="last-message">Mensaje</span>
              </div>
              <span class="notis">3</span>
            </div>
      
            <div class="user">
              <div class="avatar">
                <img src="/ABCoding/02 Desarrollo/PGO/Código/img/profesor.jpg" alt="perfil">
                <span class="state-user-online"></span>
              </div>
              <div class="info-user">
                <span class="name-user">Nombre</span>
                <span class="last-message">Mensaje</span>
              </div>
              <span class="notis">3</span>
            </div>
          </div>
        </div>
      </div>
  
      <div class="section-chat">
        <div class="user-selected">
          <div class="avatar">
            <img src="/ABCoding/02 Desarrollo/PGO/Código/img/user.PNG" alt="perfil">
          </div>
          <div class="info-user-selected">
            <span class="name-user">Nombre</span>
            <span class="state-user-online">Online</span>
          </div>
        </div>
  
        <div class="section-message">
          <div class="box-left">
            <div class="message m-left">
              <p>hola mundo</p>
              <span>12:00</span>
            </div>
            <div class="space"></div>
          </div>

          <div class="box-right">
            <div class="space"></div>
            <div class="message m-right">
              <p>hola mundo</p>
              <span>12:00</span>
            </div>
          </div>
        </div>
  
        <div class="section-input">
          <div class="input-message">
            <button type="button" class="plus">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
  
            <textarea placeholder="Escribe un mensaje"></textarea>
            <button type="button" class="send">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
  
      </div>
    </div>
  </section>
 
  
</body>
</html>
